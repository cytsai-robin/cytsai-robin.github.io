<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        var pathname = window.location.pathname;
        if (pathname !== '/') {
            window.location.replace('/#' + pathname);
        } else {
            window.location.replace('/');
        }
    </script>
    <title>Page Not Found</title>
</head>
<body>
    <p>Page not found. Redirecting...</p>
</body>
</html>
